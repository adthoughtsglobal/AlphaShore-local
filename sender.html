<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sender</title>
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
</head>
<body>
  <h2>Sender</h2>
  <label for="peerId">Enter Receiver's PeerJS ID:</label>
  <input type="text" id="peerId" placeholder="Receiver's ID">
  <button id="connectButton">Connect</button>
  <textarea id="textArea" placeholder="Enter text"></textarea>

  <script>
    // Initialize PeerJS
    const peer = new Peer(); // Using PeerJS cloud server
    let conn;

    // Set up connection on 'open' event (after Peer is ready)
    peer.on('open', id => {
      console.log("Sender ID: ", id);
    });

    // Handle connection initiation when the user clicks 'Connect'
    document.getElementById('connectButton').addEventListener('click', () => {
      const receiverId = document.getElementById('peerId').value;
      if (receiverId) {
        // Connect to the receiver using their PeerJS ID
        conn = peer.connect(receiverId);

        // When the connection opens, start sending data
        conn.on('open', () => {
          console.log("Connection established with receiver");

          // Send data when text changes in the textarea
          document.getElementById('textArea').addEventListener('input', () => {
            if (conn.open) {
              conn.send({ text: document.getElementById('textArea').value });
            }
          });
        });

        // Receive data from the receiver
        conn.on('data', (data) => {
          if (data.text) {
            document.getElementById('textArea').value = data.text;
          }
        });
      }
    });
  </script>
</body>
</html>
