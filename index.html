<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeerJS Communication</title>
  <script src="requirements.js"></script>
  <script src="initialization.js" defer></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #161616;
      color: white;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .hidden {
      display: none !important;
    }

    button {
      width: 150px;
      padding: 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      color: inherit;
      background-color: rgb(35, 35, 35);
      border: 1px solid #444444;
      box-shadow: 0 3px 10px black;
      padding: 1em 2em;
      border-radius: 1em;
    }

    #senderUI,
    #receiverUI {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #senderUI input,
    #senderUI textarea,
    #receiverUI textarea {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }

    #senderUI textarea,
    #receiverUI textarea {
      height: 100px;
    }

    #qrCode {

      img, canvas {
      background: white;
      padding: 1em;
      border-radius: 1em;
      }
    }

    #qrScanner {
      margin: 20px;
      width: 300px;
      height: 300px;
      overflow: hidden;
      border-radius: 1em;
    }

    .nontextareaelems {
      display: flex;
      flex-direction: column;
      background-color: rgb(35, 35, 35);
      border: 1px solid #444444;
      box-shadow: 0 3px 10px black;
      padding: 2em;
      border-radius: 1em;
      align-items: center;
    }

    .loader {
      position: relative;
      width: 108px;
      height: 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .loader::after,
    .loader::before {
      content: '';
      display: inline-block;
      width: 48px;
      height: 48px;
      background-color: #FFF;
      background-image: radial-gradient(circle 14px, #0d161b 100%, transparent 0);
      background-repeat: no-repeat;
      border-radius: 50%;
      animation: eyeMove 10s infinite, blink 10s infinite;
    }

    @keyframes eyeMove {

      0%,
      10% {
        background-position: 0px 0px
      }

      13%,
      40% {
        background-position: -15px 0px
      }

      43%,
      70% {
        background-position: 15px 0px
      }

      73%,
      90% {
        background-position: 0px 15px
      }

      93%,
      100% {
        background-position: 0px 0px
      }
    }

    @keyframes blink {

      0%,
      10%,
      12%,
      20%,
      22%,
      40%,
      42%,
      60%,
      62%,
      70%,
      72%,
      90%,
      92%,
      98%,
      100% {
        height: 48px
      }

      11%,
      21%,
      41%,
      61%,
      71%,
      91%,
      99% {
        height: 18px
      }
    }
  </style>
</head>

<body>

  <div id="container">
    <div id="initialScreen">
      <button class="btn" id="senderButton">Sender</button>
      <button class="btn" id="receiverButton">Receiver</button>
    </div>

    <!-- Sender UI -->
    <div id="senderUI" class="hidden">
      <div class="nontextareaelems">

        <h2>Sender</h2>
        <div id="qrScanner"></div>
        <label for="peerId">Enter Receiver's PeerJS ID (if QR scan fails):</label>
        <input type="text" id="peerId" placeholder="Receiver's ID">
        <button id="connectButton">Connect</button>
      </div>
      <textarea id="textArea" placeholder="Enter text"></textarea>
    </div>

    <!-- Receiver UI -->
    <div id="receiverUI" class="hidden">
      <div class="nontextareaelems">

        <h2>Receiver</h2>
        <p>Share this PeerJS ID with the sender:</p>
        <p id="receiverId"></p>
        <div id="qrCode"><span class="loader"></span></div>
      </div>
      <textarea id="textAreaReceiver" placeholder="Enter text"></textarea>
    </div>
  </div>

</body>

</html>
